<nav aria-label="Page navigation">
    <ul class="pagination pull-right m-t-xs m-b-xs" ng-if="pages.length">

        <li ng-class="{disabled:currentPage <= 1}">
            <a ng-click="currentPage <= 1 || retrieveList(1)" aria-label="First">
                <span aria-hidden="true">&laquo;&laquo;</span>
            </a>
        </li>
        <li ng-class="{disabled:currentPage <= 1}">
            <a ng-click="currentPage <= 1 || retrieveList(currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat="page in pages" ng-class="{active:currentPage === page}">
            <a ng-click="currentPage != page && retrieveList(page)">{{page}}</a>
        </li>
        <li ng-class="{disabled:currentPage >= totalPages}">
            <a ng-click="currentPage >= totalPages || retrieveList(currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li ng-class="{disabled:currentPage >= totalPages}">
            <a ng-click="currentPage >= totalPages || retrieveList(totalPages)" aria-label="Last">
                <span aria-hidden="true">&raquo;&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
