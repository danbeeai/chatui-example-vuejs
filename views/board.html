<!DOCTYPE html>
<html lang="ko" ng-app="danbee">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"  content="대화형 챗봇 저작 플랫폼, NLU와 Chatflow로 지능형 대화서비스를 만들어보세요." />
        <meta name="author" content="">

        <title>danbee.Ai - 챗봇을 만드는 가장 쉬운 방법</title>

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- web font -->
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>

        <!-- Animation CSS -->
        <link href="../css/animate.css" rel="stylesheet">
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet">
        <link href="../css/board.css" rel="stylesheet">

    </head>
    <body id="page-top" class="landing-page">

        <div class="navbar-wrapper">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header page-scroll">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand page-scroll" href="../landing.html"><span>danbee.Ai</span></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active" ><a href="#">Notice</a></li>
                            <li><a class="page-scroll" href="../landing.html#ecosystem">Overview</a></li>
                            <li><a class="page-scroll" href="http://doc.danbee.ai/" target="_blank">Docs</a></li>
                            <li><a class="page-scroll" href="http://doc.danbee.ai/pricing.html" target="_blank">Pricing</a></li>
                            <li><a class="page-scroll" href="../landing.html#contact">Contact</a></li>
                            <li><a href="https://danbee.ai/platform/#/danbeelogin"><i class="fa fa-sign-in"></i>로그인</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container db-notice-board" ng-controller="boardListCtrl" ng-init="boardListInit()">
            <section class="cont-area">
                <div class="page-header">
                    <h2 class="notice">Notice</h2>
                </div>
                <table class="table table-hover table-condensed notice-table">
                    <caption class="sr-only">제목, 날짜</caption>
                    <thead>
                        <tr class="hidden-xs hidden-sm">
                            <th class="text-left">제목</th>
                            <th>날짜</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="board in boardList" cg-busy="boardPromise">
                            <td class="left cur" style="width:80%; word-break: break-all;"><a href="board_detail.html?{{board.noticeSeq}}">{{board.noticeTitle}}</a></td>
                            <td class="date">{{board.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        </tr>
                        </tbody>
                        <tr ng-show="boardList.length == 0">
                            <td colspan="2" class="text-center"><span>등록된 Notice가 없습니다.</span></td>
                        </tr>
                </table>
                <nlu-pagination scopefunction="boardListScopefunction" list="boardlist" pages="pages" current-page="currentPage" total-pages="total_page"  page-size="pageSize"></nlu-pagination>

            </section>
        </div>
    <!-- import -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plugins/lodash/lodash.js"></script>
    <script src="../js/angular/angular.min.js"></script>
    <script src="../js/angular/angular-route.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/board/index.js"></script>
    <script src="../js/board/controllers/index.js"></script>
    <script src="../js/board/controllers/board.controller.js"></script>
    </body>
</html>
